<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Luma | Home</title>

    <!-- Tailwind CSS -->
    <link href="../src/output.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 px-2">
    <!-- Sidebar -->
    <div data-component="sidebar"></div>

    <!-- Header with Navbar and Hero -->
    <header class="relative bg-white">
      <div data-component="navbar"></div>
      <div id="hero-container" data-component="hero"></div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-h-screen">
      <main class="flex-1 p-4 md:p-10">
        <section class="bg-gray-100 px-4 sm:px-6 lg:px-12 space-y-16">
          <!-- Events -->
          <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Events</h2>

            <!-- Trending -->
            <div class="mb-10">
              <h3 class="text-lg font-semibold text-gray-700 mb-4">Trending</h3>
              <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
              </div>
            </div>

            <!-- Upcoming -->
            <div>
              <h3 class="text-lg font-semibold text-gray-700 mb-4">Upcoming</h3>
              <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
              </div>
            </div>
          </div>

          <!-- Games -->
          <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Games</h2>

            <!-- Trending -->
            <div class="mb-10">
              <h3 class="text-lg font-semibold text-gray-700 mb-4">Trending</h3>
              <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
                <div class="bg-gray-300 h-48 rounded shadow"></div>
              </div>
            </div>

            <!-- Continue Learning -->
            <div>
              <h3 class="text-lg font-semibold text-gray-700 mb-4">Continue Learning</h3>
              <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
                <div class="bg-gray-300 h-40 rounded shadow"></div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <div data-component="footer"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/inject.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/hero-carousel.js" defer></script>
  </body>
</html>
